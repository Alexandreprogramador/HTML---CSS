<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="Imagens/Hat.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
    <style>
        mark {
            background-color: lime;
        }
    </style>
</head>
<body>
<h1>Principais formatações</h1>
<h2>Negrito destaque</h2>
<p>Essa palavra <b>NEGRITO</b> esta com a tag b</p>
<p>Essa palavra <STRONG>NEGRITO</STRONG> esta com a tag strong.</p>
<p>Essa palavra <MARK>MARCA TEXTO</MARK> esta usando a tag mark.</p>

<p>Essa palavra x<sup>2</sup>+ 2 esta com a tag strong.</p>
<p>Essa palavra H<sub>2</sub>O esta usando a tag mark.</p>

</body>
</html>
